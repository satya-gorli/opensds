dist: xenial
sudo: required

language: go
go_import_path: github.com/opensds/opensds

go:
  - 1.9.x
  - 1.11.x
  - tip

env:
  matrix:
  - TARGET=amd64
  # - TARGET=arm64
  # - TARGET=arm
  # - TARGET=386
  # - TARGET=ppc64le
  global:
  - secure: "IhEskTMEAsBNYTQCpDSlvDxIJK5cu1r2V"

before_install:
  - sudo apt-get update
  - sudo apt-get install -y build-essential gcc
  - sudo apt-get install -y librados-dev librbd-dev
  - sudo apt-get install -y lvm2 tgt open-iscsi

matrix:
  fast_finish: true
  allow_failures:
  - go: tip
  exclude:
  # - go: tip
  #   env: TARGET=arm
  # - go: tip
  #   env: TARGET=arm64
  # - go: tip
  #   env: TARGET=386
  # - go: tip
  #   env: TARGET=ppc64le

install:
  - go get github.com/mattn/goveralls
  - go get github.com/wadey/gocovmerge
  # Build OpenSDS Controller source code

jobs:
    include:
      - stage: "Test Jobs"                # naming the Tests stage
        script: make osds_core
        name: "build osds"            # names the first Tests stage job
      - script: make osds_verify
        name: "verify osds"     # names the second Tests stage job
      - script: make osds_unit_test
        name: "unit osds_unit_test"     # names the third Tests stage job
      - script: make osds_integration_test
        name: "integration test osds"     # names the fourth Tests stage job
      - script: make osds_e2etest_build
        name: "e2e test osds"     # names the fourth Tests stage job
      - script: make osds_e2eflowtest_build
        name: "e2e flow test osds"     # names the fourth Tests stage job
  


after_success:
  - $HOME/gopath/bin/goveralls -service=travis-ci -coverprofile=cover.out
  # Clean OpenSDS Controller built data
  - make clean
